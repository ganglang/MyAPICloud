  <script type="text/javascript">
  var uid;
  var token;
  var slider;
  var searchVal;
  var page=1;
  var productsData;
  apiready = function(){
    uid=api.pageParam.uid||$api.getStorage('uid');
    token=api.pageParam.token||$api.getStorage('token');
    getSlideList();
    getProductsList();
    setTimeout(function() {
      initalSwipe();
    },500);
    pullUpRefresh(getProductsList);
    toggleFix();
  };
  function initalSwipe(){
    slider=Swipe($api.byId('slider'),{
      //"auto":3000,
      //"continuous":true
    })
  }
  function getSlideList() {
    var str=paramsData({});
    var url=baseUrl+'/OtherInfoBannerList?'+str;
    $api.get(url,function(ret){
      var _res=ret;
      if(200==_res.errcode){
          //window.alert("slide:"+JSON.stringify(ret));
          var slide=doT.template($api.dom('#slideTemp').innerHTML);
          $api.dom('.swipe-wrap').innerHTML=slide(_res.data);
          initalSwipe();
      }
    },'json');
  }
  function getProductsList(){
    var _page=page;
    var pagesize=4;
    var sku_name=searchVal||'';
    var data;
    if (sku_name.length <= 0) {
            data = { page: _page  }
        } else {
            data = {goods_name: sku_name, page: _page, pagesize: pagesize }
        }
    var str=paramsData(data);
    var url=baseUrl+'/IndexCommodity?'+str;
    $api.get(url,function(ret) {
      var _res=ret;
      if(200==_res.errcode){
          if(page==1){
            productsData=_res.data;
          }else{
            productsData=productsData.concat(_res.data);
          }
          var goods=doT.template($api.dom('#goodsTemp').innerHTML);
          $api.byId('goods').innerHTML=goods(productsData);
          page++;
      }
    },'json')
  }
  function getInput(){
    var input=$api.byId('keyWord');
    if(input.value){
      $api.css(input,'background-image:none');
      //window.alert("不是空的")
    }else{
      $api.css(input,'background-image:url("../assets/imgs/home/search_btn.png")');
      //window.alert("空的")
    }
    searchVal=input.value.trim();
  }
  function showSure() {
    var btn_sure=$api.dom('.sure-btn');
    $api.css(btn_sure,"display:block");
  }
  function hideSure() {
    var btn_sure=$api.dom('.sure-btn');
    setTimeout(function() {
      $api.css(btn_sure,"display:none");
    },1000)
  }
  function toSearch() {
    page=1;
    getProductsList();
  }

  function toggleFix() {
    var nav=$api.dom('#fastNav');
    var navHeight=$api.offset(nav).t;
    var scroll=$api.dom('#scroll');
    $api.css(scroll,"height:"+api.frameHeight+"px;overflow-y:scroll");
    var scrollHeight;
    var navFix=$api.dom('.nav-content.fixed');
    $api.addEvt(scroll,'scroll', function() {
      scrollHeight=scroll.scrollTop;
      if(scrollHeight>navHeight){
        $api.css(navFix,"display:block");
      }else{
        $api.css(navFix,"display:none");
      }
    });
  }

  </script>
