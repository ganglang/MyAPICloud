      function fnOpenFrameGroup() {
        var timer;
        api.openFrameGroup ({
            name: 'group1',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                 x: 0,
                 y: 0,
                 w: 'auto',
                 h: 'auto'
            },
            index: 0,
            frames: [{
                name: 'frame1',
                url: 'ab1.html',
                bgColor: '#000000'
            },{
                name: 'frame2',
                url: 'ab2.html',
                bgColor: '#000000'
            },{
                name: 'frame3',
                url: 'ab3.html',
                bgColor: '#000000'
            }]
        }, function(ret, err){
          clearTimeout(timer);
          timer=setTimeout(function() {
            api.setFrameGroupIndex({
                name: 'group1',
                index:ret.index+1
            })
          },3000)
        });

      }

      function initSlidLayout() {
        api.openSlidLayout ({
            type: 'left',
            slidePaneStyle:{
              leftEdge:80
            },
            slidPane: {
                name: 'login',
                url: 'login.html',
                bgColor: '#fff',
                bounces: true,
                vScrollBarEnabled: true,
                hScrollBarEnabled: false
            }
        }, function(ret, err){
          alert("回调函数");
        });

      }

      function openPane() {
        setTimeout(function() {
          api.openSlidPane({
              type: 'left'
          });
        },200)

      }

      function openWechat() {
        if(api.systemType=='ios'){
          api.openApp({
              iosUrl: 'weixin://',     //打开微信，其中weixin为微信的URL Scheme
              appParam: {
                  appParam: 'app参数'
              }
          });

        }else{
          api.openApp({
              androidPkg:'com.tencent.mm',
          }, function(ret, err) {
              if (ret) {
                  alert(JSON.stringify(ret));
              } else {
                  alert(JSON.stringify(err));
              }
          });
        }
      }
